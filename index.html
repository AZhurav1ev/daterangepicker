<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diffetence test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"
        charset="utf-8"></script>

    <script src="./codebase/webix.min.js"></script>
    <!-- Need to import these scripts from from ./jsl folder -->
    <script src="./jsl/jsl.format.js"></script>
    <script src="./jsl//jsl.parser.js"></script>
    <script src="./jsl/jdd.js"></script>

    <link rel="stylesheet" href="./codebase/webix.min.css">
    <link rel="stylesheet" href="jdd.css">


</head>

<body>

    <body>
        <div id="main">
            <div class="initContainer">
                <div class="left">
                    <textarea spellcheck="false" id="textarealeft"
                        placeholder="Enter JSON to compare, enter an URL to JSON" tabindex="1">
                    </textarea>
                    <pre id="errorLeft" class="error"></pre>
                    <span class="fileInput">or <input type="file" id="fileLeft"
                            onchange="jdd.handleFiles(this.files, 'left')" tabindex="4">
                    </span>
                </div>

                <div class="center">
                    <button id="compare" tabindex="3">Compare</button>
                    <div class="throbber-loader"></div>
                    <br /><br />
                    or try some<br /><a href="#" id="sample">sample data</a>

                </div>

                <div class="right">
                    <textarea spellcheck="false" class="right" id="textarearight"
                        placeholder="Enter JSON to compare, enter an URL to JSON" tabindex="2">
                </textarea>
                    <pre id="errorRight" class="error"></pre>
                    <span class="fileInput">or <input type="file" id="fileRight"
                            onchange="jdd.handleFiles(this.files, 'right')" tabindex="5"></span>
                </div>
            </div>

            <div class="diffcontainer">
                <pre id="out" class="left" class="codeBlock"></pre>
                <pre id="out2" class="right" class="codeBlock"></pre>
                <ul id="toolbar" class="toolbar"></ul>
            </div>
        </div>

    </body>
</body>

</html>
