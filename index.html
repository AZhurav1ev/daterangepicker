<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>
    <style>
        .footer{
            background-color: cadetblue;
            padding-bottom: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            transform: translate3d(0,0,0);
            -webkit-backface-visibility: hidden;
         }
    </style>
</head>

<body>
    <script src="./data.js"></script>
    <script>
        webix.ui({
  view:"scrollview", 
  scroll:"y", 
  scrollState: 0,
  body:{
     rows:[
       {template:"<h5>Lorem ipsum</h5>", autoheight:true},
       {height: 1500, template: "<h4>just template with height: 900</h4>"},
       {
         template: `<div><h1>footer</h1></div>`,
         id: 'footer',
         css: 'footer',
         height: 50
       }
     ]
   },
  on: {
  	onAfterScroll(){
      const {x, y} = this.getScrollState();
      y > this.config.scrollState ? $$('footer').hide() : $$('footer').show();
      this.config.scrollState = y;
    }
  }
});
    </script>
</body>
