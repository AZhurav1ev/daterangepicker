<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>
</head>

<body>
    <script>
      webix.ui({
            view: "daterangepicker",
            id: "myDateRange",
            name: "custom",
            label: "Custom",
            suggest: {
                view: "daterangesuggest",
                body: {
                    calendarCount: 2,
                },
                on: {
                    onShow(){
                        if (webix.env.mobile && webix.env.touch){
                            const documentWidth = document.body.clientWidth;
                            if (parseInt(this.$view.style.width) > documentWidth) {
                                this.$view.style.width = `${documentWidth}px`;
                                this.$view.style.left = 0;
                                this.$view.querySelector('.webix_win_body').style.overflowX = 'scroll';
                            }
                        }   
                    }
                }
            }
        });
    </script>
</body>

</html>
