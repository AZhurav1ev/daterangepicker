<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>

</head>

<body>
    <script>
        function img(obj) {
            return '<img src="' + obj.src + '" class="content" ondragstart="return false"/><div class="title">' + obj.title + '</div>'
        }

        var images = [
            { id: 1, src: "https://pbs.twimg.com/media/CiKUOLOWsAADlj1.jpg:large", title: "Image 1" },
            { id: 2, src: "//docs.webix.com/samples/26_carousel/imgs/image002.jpg", title: "Image 2" },
            { id: 3, src: "//docs.webix.com/samples/26_carousel/imgs/image003.jpg", title: "Image 3" },
            { id: 4, src: "//docs.webix.com/samples/26_carousel/imgs/image004.jpg", title: "Image 4" },
            { id: 5, src: "//docs.webix.com/samples/26_carousel/imgs/image005.jpg", title: "Image 5" },
            { id: 6, src: "//docs.webix.com/samples/26_carousel/imgs/image006.jpg", title: "Image 6" }
        ];
        var viewsArray = [];
        for (var i = 0; i < images.length; i++) {
            viewsArray.push({
                id: images[i].id,
                css: "image",
                template: img,
                data: webix.copy(images[i])
            });
        }
        console.log(viewsArray)

        webix.ui({
            view: "scrollview",
            id: "scrollview",
            scroll: "y",
            height: 500,
            body: {
                rows: [
                    { template: "<h1>header</h1>", autoheight: true },
                    { template: "<h1>navigation</h1>", autoheight: true },
                    {
                        view: "carousel",
                        id: "carousel",
                        height: 300,
                        cols: [
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image001.jpg" } },
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image002.jpg" } },
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image003.jpg" } },
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image004.jpg" } },
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image005.jpg" } },
                            { css: "image", template: img, data: { src: "http://docs.webix.com/samples/26_carousel/imgs/image006.jpg" } }
                        ],
                        navigation: {
                            type: "side",
                            items: false
                        }
                    },
                    { template: "<h2>Other content height: 300;<h2>", height: 300 },
                    { template: "<h1>footer</h1>", autoheight: true },
                ]
            }
        })

    </script>
</body>

</html>
