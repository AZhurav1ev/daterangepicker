<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix715.js"></script>
    <link rel="stylesheet" href="./codebase/webix715.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <script src="./pdf-response.js"></script>
    <script>
        webix.ready(function () {
            webix.ui({
                rows: [
                    { gravity: 0.3 },
                    {
                        cols: [
                            { gravity: 0.5 },
                            {
                                rows: [
                                    { template: 715},
                                    { view: "pdfbar", id: "toolbar" },
                                    { view: "pdfviewer", id: "pdf", toolbar: "toolbar" }
                                ]
                            },
                            { gravity: 0.5 }

                        ]
                    },
                    { gravity: 0.3 }
                ]
            });
            setTimeout(() => {
                let lcPDFData = atob(PdfContent);
                lcFileName = { "data": lcPDFData };
                $$("pdf").parse(lcFileName);
            }, 500);
        });
    </script>
</body>

</html>
