<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>
</head>

<body>
    <script>
    function img(obj){
  return '<img src="'+obj.src+'" class="content" ondragstart="return false"/><div class="title">'+obj.title+'</div>'
}

webix.ui({
  view:"scrollview", 
  id:"scrollview", 
  scroll:"y", 
  height: 250,
  body:{
    rows:[
      {template:"Lorem ipsum", autoheight:true},
      {template:"Lorem ipsum dolor sit amet", autoheight:true},
      {template:"Lorem ipsum dolor", autoheight:true},
      {
        view:"carousel",
        css:"webix_dark",
        height: 250,
        cols:[
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image001.jpg", title: "Image 1"} },
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image002.jpg", title: "Image 2"} },
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image003.jpg", title: "Image 3"} },
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image004.jpg", title: "Image 4"} },
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image005.jpg", title: "Image 5"} },
          { css: "image", template:img, data:{src:"http://docs.webix.com/samples/26_carousel/imgs/image006.jpg", title: "Image 6"} }
        ]
      },
      {template:"<h2>height: 300;<h2>", height: 300},
      {template:"Lorem ipsum dolor sit amet, mentitum", autoheight:true},
    ]
  }
})

    </script>
</body>

</html>
