        webix.protoUI({
  name:"scrollableSuggest",
  defaults: {
    type:"scrollview",
    fitMaster: true,
    body: {
      view: "scrollview", 
      scroll :"x",
      body: {
        view:"daterange", icons:true, button:true, borderless:true,
        width: 500,
      }
    }
  },
  $init(){    
    this.$ready.push(() => {
      const button = this.getButton();
      if (button.attachEvent){
        button.attachEvent("onItemClick", () => {
          this.hide()
        })
      }
    })
  },
  getRange(){
    // get body of popup => get body of scrollview
    return this.getBody().getBody();
  },
  getButton(){
    // button or spacer (if "button" set to false)
    return this.getRange().getChildViews()[1].getChildViews()[1];
  },
}, webix.ui.daterangesuggest)

webix.ui({
  view: "daterangepicker",
  id: "myDateRange",
  name: "custom",
  label: "Custom",
  suggest: {
    view: "scrollableSuggest",
  }
});
