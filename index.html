<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./codebase/webix.min.js"></script>
    <link rel="stylesheet" href="./codebase/webix.min.css">
    <title>Document</title>
    <style>
        .fixed-footer {
            background-color: cadetblue;
            text-align: center;
            position: fixed;
            bottom: 0;
        }

        .hidden-footer {
            background-color: cadetblue;
            text-align: center;
            display: none;
            position: static;

        }
    </style>
</head>

<body>
    <script>
        webix.ui({
            view: "scrollview",
            scroll: "y",
            scrollState: 0,
            body: {
                rows: [
                    { template: "<h5>Lorem ipsum</h5>", autoheight: true },
                    { height: 1300, template: "<h4>just template with height: 1300</h4>", borderless: true },
                    {
                        template: `<div><h1>footer</h1></div>`,
                        id: 'footer',
                        css: 'fixed-footer',
                        autoheight: true
                    }
                ]
            },
            on: {
                onAfterScroll() {
                    const footer = $$('footer');
                    const { x, y } = this.getScrollState();

                    if (y > this.config.scrollState) {
                        if (footer.$view.classList.contains("fixed-footer")) {
                            console.log('hide');
                            footer.$view.classList.remove("fixed-footer");
                            footer.$view.classList.add("hidden-footer");
                        }
                    } else {
                        if (footer.$view.classList.contains("hidden-footer")) {
                            console.log('show');
                            footer.$view.classList.remove("hidden-footer");
                            footer.$view.classList.add("fixed-footer");
                        }
                    }
                    this.config.scrollState = y;
                }
            }
        });
    </script>
</body>
</html>
